<form (ngSubmit)="onLogin()" #form = "ngForm">
    <label for="userId">User Id : </label>
    <input type="text" name="userId" id="userId" ngModel required>
    <label for="pass"> Pasword : </label>
    <input ngClass = "'pass'" type="text" name="pass" id="pass" ngModel required>
    <input type="submit" value="Login" [disabled] = "form.invalid" >
</form>
<p *ngIf = "failed" >Login Failed</p>
